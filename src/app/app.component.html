<main>
  <section>
    <h1>TODO List</h1>
    <p>A place to store the things you have to do!</p>
    <input type="text" placeholder="Filter your to-dos">
    <ol>
      <li class="todo-item" [ngClass]="{'completed': todo.completed}" *ngFor="let todo of todoList; index as i">
        <div class="todo-item-container">
          <button class="complete-btn" *ngIf="!todo.completed">Complete</button>
          <p class="task-text">{{ todo.task }}</p>
          <button class="x-btn"><i class="material-icons">clear</i></button>
        </div>
      </li>
    </ol>
    <input type="text" placeholder="Add your to-do">
    <button class="add-btn">Add</button>
  </section>
</main>
