<main>
  <section>
    <h1>TODO List</h1>
    <p>A place to store the things you have to do!</p>

    <filter-form (onFilterList)="filterList($event)"></filter-form>

    <todo-list
     (onCompleteTodo)="completeTodo($event)"
     (onRemoveTodo)="removeTodo($event)"
     [todoList]="todoList">
    </todo-list>

    <add-form (onAddTodo)="addTodo($event)"></add-form>
  </section>
</main>
